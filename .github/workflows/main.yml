name: CI

on: [push, pull_request]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [8.1, 8.2]

    steps:
      # Check out the repository under $GITHUB_WORKSPACE, so this job can access it.
      - uses: actions/checkout@v4

      - name: Use PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          # Ensure ext-opcache is installed for running tests against.
          extensions: 'opcache'

      - name: Install Composer dependencies
        run: composer install

      - name: Run tests
        run: php -d opcache.enable=On -d opcache.enable_cli=On vendor/bin/phpunit

  phpstan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install Composer dependencies
        run: composer install

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse -c phpstan.neon.dist --memory-limit=256M
